    <line x1="150" y1="100" x2="200" y2="120" stroke="#333" stroke-width="2"/>

    <line x1="550" y1="80" x2="550" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="550" y1="100" x2="500" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="550" y1="100" x2="600" y2="120" stroke="#333" stroke-width="2"/>

    <!-- Regular Cards - Left -->
    <rect x="50" y="120" width="100" height="30" fill="#e6f3ff" stroke="#333"/>
    <text x="100" y="140" text-anchor="middle" font-size="12">[4, 13]</text>

    <!-- Special Cards - Left -->
    <rect x="170" y="120" width="100" height="30" fill="#e6f3ff" stroke="#333"/>
    <text x="220" y="140" text-anchor="middle" font-size="12">[4]</text>

    <!-- Regular Cards - Right -->
    <rect x="450" y="120" width="100" height="30" fill="#e6f3ff" stroke="#333"/>
    <text x="500" y="140" text-anchor="middle" font-size="12">[4, 13]</text>

    <!-- Special Cards - Right -->
    <rect x="570" y="120" width="100" height="30" fill="#e6f3ff" stroke="#333"/>
    <text x="620" y="140" text-anchor="middle" font-size="12">[4]</text>

    <!-- Filters - Left -->
    <rect x="25" y="180" width="150" height="120" fill="#f0f7ff" stroke="#333"/>
    <text x="100" y="200" text-anchor="middle" font-size="12">ColorInvariantConv</text>
    <text x="100" y="220" text-anchor="middle" font-size="10">8 filter types</text>
    <text x="100" y="235" text-anchor="middle" font-size="10">4 filters each</text>
    <text x="100" y="280" text-anchor="middle" font-size="10">424 total features</text>

    <!-- Special Dense - Left -->
    <rect x="170" y="180" width="100" height="120" fill="#fff0f7" stroke="#333"/>
    <text x="220" y="230" text-anchor="middle" font-size="12">Dense 4-&gt;16</text>

    <!-- Filters - Right -->
    <rect x="425" y="180" width="150" height="120" fill="#f0f7ff" stroke="#333"/>
    <text x="500" y="200" text-anchor="middle" font-size="12">ColorInvariantConv</text>
    <text x="500" y="220" text-anchor="middle" font-size="10">8 filter types</text>
    <text x="500" y="235" text-anchor="middle" font-size="10">4 filters each</text>
    <text x="500" y="250" text-anchor="middle" font-size="10">+ Conv1d paths</text>
    <text x="500" y="280" text-anchor="middle" font-size="10">1008 features</text>

    <!-- Special Dense - Right -->
    <rect x="570" y="180" width="100" height="120" fill="#fff0f7" stroke="#333"/>
    <text x="620" y="230" text-anchor="middle" font-size="12">Dense 4-&gt;16</text>

