    <line x1="100" y1="300" x2="170" y2="340" stroke="#333" stroke-width="2"/>
    <line x1="220" y1="300" x2="170" y2="340" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="380" x2="170" y2="420" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="480" x2="170" y2="520" stroke="#333" stroke-width="2"/>

    <line x1="500" y1="150" x2="500" y2="180" stroke="#333" stroke-width="2"/>
    <line x1="620" y1="150" x2="620" y2="180" stroke="#333" stroke-width="2"/>
    <line x1="500" y1="300" x2="570" y2="340" stroke="#333" stroke-width="2"/>
    <line x1="620" y1="300" x2="570" y2="340" stroke="#333" stroke-width="2"/>
    <line x1="570" y1="380" x2="570" y2="420" stroke="#333" stroke-width="2"/>
    <line x1="570" y1="480" x2="570" y2="520" stroke="#333" stroke-width="2"/>
