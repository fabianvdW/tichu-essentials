<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="200" y="30" font-size="16" font-weight="bold">Option 1: Direct Flatten</text>
    <text x="600" y="30" font-size="16" font-weight="bold">Option 2: Separate Processing</text>

    <!-- Input - Left -->
    <rect x="100" y="50" width="100" height="30" fill="#e6f3ff" stroke="#333"/>
