    <!-- Combine - Right -->
    <rect x="500" y="340" width="140" height="40" fill="#f7fff0" stroke="#333"/>
    <text x="570" y="365" text-anchor="middle" font-size="12">Concat Features</text>

    <!-- Dense Layers - Left -->
    <rect x="100" y="420" width="140" height="60" fill="#f7fff0" stroke="#333"/>
    <text x="170" y="445" text-anchor="middle" font-size="12">Dense Layers</text>
    <text x="170" y="460" text-anchor="middle" font-size="10">256 -&gt; 128</text>

    <!-- Dense Layers - Right -->
    <rect x="500" y="420" width="140" height="60" fill="#f7fff0" stroke="#333"/>
